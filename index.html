<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate-papo uol</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Barra do topo -->
    <header>
      <img class="logo" src="img/logo.png" alt="Logo UOL" />
      <ion-icon
        class="side-bar-button"
        onclick="abrirSideBar()"
        name="people"
      ></ion-icon>
    </header>
    <!-- Menu lateral -->
    <div class="fechar-side-bar" onclick="fecharSideBar()"></div>
    <div class="side-bar">
      <h1>Escolha um contato para enviar mensagem:</h1>
      <div
        class="opcao selecionado"
        data-name="Todos"
        onclick="selecionarRemetente(this)"
      >
        <ion-icon name="people"></ion-icon>
        <div class="name">
          <span>Todos</span>
          <ion-icon class="check block" name="checkmark"></ion-icon>
        </div>
      </div>
      <section id="membros">
        <!-- Participantes vao aqui dentro -->
      </section>
      <h1>Escolha visibilidade:</h1>
      <section id="visibilidade">
        <div
          class="opcao selecionado"
          data-identifier="visibility"
          data-name="message"
          onclick="selecionarVisibilidade(this)"
        >
          <ion-icon name="lock-open"></ion-icon>
          <div class="name">
            <span>Publico</span>
            <ion-icon class="check block" name="checkmark"></ion-icon>
          </div>
        </div>
        <div
          class="opcao"
          data-identifier="visibility"
          data-name="private_message"
          onclick="selecionarVisibilidade(this)"
        >
          <ion-icon name="lock-closed"></ion-icon>
          <div class="name">
            <span>Privado</span>
            <ion-icon class="check" name="checkmark"></ion-icon>
          </div>
        </div>
      </section>
    </div>
    <!-- Mensagens -->
    <main class="chat"></main>
    <!-- Input de mensagens -->
    <footer>
      <textarea type="text" placeholder="Escreva aqui..."></textarea>
      <button data-identifier="send-message" onclick="enviarMensagem()">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
